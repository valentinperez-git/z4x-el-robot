<html lang="en">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="misiones.html">Misiones</a></li>
                <li><a href="audiovisuales.html">Audiovisuales</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribì acà tu nombre" required min="3">
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribì acà tu mail" required>
            <label for="paìs">Paìs: </label>
            <select name="pais" id="paìs">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perù">Perù</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
            </select>
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" placeholder="Escribì acà tu comentario"></textarea>

            <input class="dos-colores" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
